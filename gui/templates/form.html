<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Variable Editor</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
<div class="container">
  <div class="sidebar">
    <h1>Edit Variables</h1>
    <form id="editor-form">
      {% for group, vars in data.items() %}
      <fieldset>
        <legend>{{ group }}</legend>
        <div class="group-body">
          {% for var, val in vars.items() %}
          <label>
            {{ var }}:
              <input
                name="{{ group }}::{{ var }}"
                value="{{ val }}"
                data-original="{{ val }}"
                data-type="{{ val.__class__.__name__ }}">
              <input type="checkbox" name="graph::{{ group }}::{{ var }}" class="graph-toggle">
            <small>ðŸ“Š Graph</small>
          </label><br>
          {% endfor %}
        </div>
      </fieldset>
      {% endfor %}
    </form>
    <div id="output"></div>
  </div>

  <div class="main-panel">
    <h2>ðŸ“ˆ Live Graph</h2>
    <canvas id="liveChart" width="600" height="400"></canvas>
  </div>
</div>
</body>
</html>
